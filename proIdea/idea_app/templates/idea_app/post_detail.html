{% extends "base.html" %}

{% block content %}
	
	<h1>Your Idea Details</h1>
	<p>Title: {{post_detail.title}}</p>
	<p>Details: {{post_detail.text}}</p>

	{% if user.is_authenticated %}
		<a class="btn btn-primary" href="{% url 'idea_app:update' pk=post_detail.pk %}">Update</a>
		<a class="btn btn-warning" href="{% url 'idea_app:delete' pk=post_detail.pk %}">Delete</a>
		<a class="btn btn-warning" href="{% url 'idea_app:share' pk=post_detail.pk %}">Share</a>

		
	{% endif %}


	
{% endblock %}
